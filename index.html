<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivoDrop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: rgb(49, 97, 126);
            overflow: hidden;
        }

        /* Background video styling */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Centered content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .divo {
            color: rgb(162, 238, 233);
            opacity: 0;
            animation: flyInLeft 1.2s ease-out forwards;
        }

        .drop {
            color: rgb(10, 207, 174);
            opacity: 0;
            animation: flyInRight 1.2s ease-out forwards;
            animation-delay: 0.5s; /* Delay to make it appear after "Divo" */
        }
		
        p {
    font-size: 1.5rem;
    font-family: 'Brush Script MT', cursive;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    opacity: 0;
    animation: fadeIn 1.5s ease-in forwards;
    animation-delay: 1s;
    color: color: rgb(0, 174, 255);
    letter-spacing: 1px;
    position: relative;
    left: 100px; /* Moves text slightly to the right */
	
}

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: rgba(0, 121, 107, 0.8);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            animation-delay: 1.5s;
        }

        .button:hover {
            background-color: rgba(0, 121, 107, 1);
        }

        /* Animation Keyframes */
        @keyframes flyInLeft {
            0% {
                opacity: 0;
                transform: translateX(-200px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes flyInRight {
            0% {
                opacity: 0;
                transform: translateX(200px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="water.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Centered Content -->
    <div class="content">
        <h1>
            <span class="divo">Divo</span>
            <span class="drop">Drop</span>
        </h1>
        <p>Hydration Guide</p>
        <a href="content.html" class="button">Start</a>
    </div>

</body>
</html>
